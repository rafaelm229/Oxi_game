<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Escolha seu Jogo | Oxxi Games</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="escolha">
  <div class="container">
    <h1>Escolha seu Desafio</h1>
    <p>Selecione um dos mini jogos abaixo para começar:</p>
    <div class="game-options">
      <div class="game-card" onclick="window.location.href='jogo.html'">
        <h2>Jogo da Memória - Facil</h2>
        <p>Encontre todos os pares antes do tempo acabar!</p>
      </div>

      <div class="game-card">
        <h2>Em breve - Medio</h2>
        <p>Novos desafios estão chegando!</p>
      </div>

      <div class="game-card" onclick="window.location.href='slots.html'">
        <h2>Jogo do Tigrinho - Dificil</h2>
        <p>Tente a sorte e veja se você acerta o prêmio!</p>
      </div>
    </div>
  </div>
</body>
</html>
